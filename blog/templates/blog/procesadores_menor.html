{% extends 'blog/base.html' %}

			{% block content %}
        	{% for post in posts %}
            <div class="post">
            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}" >{{ post.title }}</a></h1>
                <p>{{ post.texto|linebreaksbr }}</p>
                <br>

                   <p> <b>Precio:</b>$ {{ post.precio }} </p>
            </div>
            <br>
   			{% empty %}
    		<p>Aun no hay posts de procesadores</p>
        	{% endfor %}

			{% endblock content %}
