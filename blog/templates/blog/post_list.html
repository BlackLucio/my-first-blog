    {% extends 'blog/base.html' %}

    {% block content %}
        {% for post in posts %}
            <div class="post">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
                <p> <b>Precio:</b> $ {{ post.precio }} </p>
                <a href="{{ post.archivo }}" target="_blank"><img  align="right" src="{{ post.archivo }}"></img></a>
            </div>
        {% endfor %}
    {% endblock %}
